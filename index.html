<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS</title>
  </head>
  <body>
    <header class="screen-header">
      <div class="screen-header__column">
        <button class="links__btn">Links</button>
        <div class="search">
          <span class="search__icon"><i class="fas fa-search fa-sm"></i></span>
          <form class="search__form">
            <input
              class="search__input js-search__input"
              type="text"
              placeholder=""
            />
          </form>
        </div>
      </div>
      <div class="screen-header__column">
        <div class="weather__status"></div>
        <div class="weather__location">날씨</div>
      </div>
    </header>
    <main class="main-screen">
      <div class="main-screen__column">
        <h1 class="clock js-clock"></h1>
        <h2 class="greeting js-greeting">test</h2>
      </div>
      <div class="main-screen__column">
        <h3></h3>
        <input text="text" />
      </div>
    </main>
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/searchInput.js"></script>
  </body>
</html>
